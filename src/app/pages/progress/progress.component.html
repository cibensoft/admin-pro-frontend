<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <!-- la clase active es para que el progressbar tenga el efecto de movimiento -->
                    <div class="progress-bar bg-primary progress-bar-striped active" style="height:5px;" role="progressbar"
                        [style.width]="getProgreso1"><!--cuando se usan llaves cuadradas es porque estoy indicando el valor de la propiedad -->
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" style="height:5px;"
                        role="progressbar" [style.width]="getProgreso2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- $event es lo que emite el componente hijo(incrementador) -->
                <app-incrementador (valor)="progreso1 = $event" [valor]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- $event es lo que emite el componente hijo(incrementador) -->
                <app-incrementador (valor)="progreso2 = $event" [valor]="progreso2" [btnClass]="'btn-info'"></app-incrementador>
            </div>
        </div>
    </div>
</div>
